# .github/workflows/scan.yml
# Ultra-secure CI/CD workflow for Ripgrep-Bun v14.2+

name: Scan Index (Hardened)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    name: Run Ripgrep-Bun (Ultra-Secure)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2
      
      - name: Install dependencies
        run: bun install --frozen-lockfile --production
        env:
          BUN_NO_ADDONS: 1  # Prevent native code injection
      
      - name: Run hardened scan
        run: bun --no-addons run index:scan
        env:
          BUN_NO_ADDONS: 1  # Explicit for clarity
      
      - name: Validate remote config
        run: bun run validate:remote --strict
      
      - name: Validate config sections
        run: bun run validate:config --strict
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            .scan.index*
            .config.index
            .remote.index

